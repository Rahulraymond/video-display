<!DOCTYPE html>
<html>
<head>
    <title>Video Site</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.plyr.io/3.6.4/plyr.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="brand-header">
    <h1>Brand Name</h1>
</div>

<div class="container">
    <div class="row">
        <!-- Include YouTube videos using iframe -->
        <div class="col-lg-4 col-md-6 col-sm-12 video-container">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/7fVE0UZ8snU" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <p class="video-caption">YouTube Video 1 Caption</p>
            <a class="share-button" onclick="shareVideo('https://www.youtube.com/watch?v=7fVE0UZ8snU')">Share</a>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 video-container">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/LbwwwXkVaiI" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <p class="video-caption">YouTube Video 2 Caption</p>
            <a class="share-button" onclick="shareVideo('https://www.youtube.com/watch?v=LbwwwXkVaiI')">Share</a>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 video-container">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/KLDR9cHsU-s" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <p class="video-caption">YouTube Video 3 Caption</p>
            <a class="share-button" onclick="shareVideo('https://www.youtube.com/watch?v=KLDR9cHsU-s')">Share</a>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 video-container">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/k0na6U0Umg0" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <p class="video-caption">YouTube Video 4 Caption</p>
            <a class="share-button" onclick="shareVideo('https://www.youtube.com/watch?v=k0na6U0Umg0')">Share</a>
        </div>
        <!-- Add more video containers as needed -->
    </div>
</div>

<script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
<script>
    const players = Array.from(document.querySelectorAll('video, iframe')).map(player => new Plyr(player));

    function shareVideo(videoUrl) {
        if (navigator.share) {
            navigator.share({
                title: 'Check out this video!',
                text: 'Video link: ' + videoUrl,
                url: videoUrl,
            })
            .then(() => console.log('Successful share'))
            .catch((error) => console.log('Error sharing:', error));
        } else {
            alert('Sharing functionality is not supported on this browser. You can manually share the video link.');
        }
    }
</script>

</body>
</html>
