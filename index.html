<script>
    const players = Array.from(document.querySelectorAll('video')).map(player => new Plyr(player));

    function shareVideo(videoUrl) {
        if (navigator.share) {
            navigator.share({
                title: 'Check out this video!',
                text: 'Video link: ' + videoUrl,
                url: videoUrl,
            })
            .then(() => console.log('Successful share'))
            .catch((error) => console.log('Error sharing:', error));
        } else {
            alert('Sharing functionality is not supported on this browser. You can manually share the video link.');

    }
